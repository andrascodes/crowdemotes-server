<!doctype html>
<html>
  <head>
    <title>CrowdEmotes - Voting</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 text-center logo">
          <img src="stagecast.png" alt="">
        </div>
      </div>
      <div class="row align-middle reactions">
        <div class="col-md-1"></div>
        <div class="col-md-2">
          <img src="emoji1.png" id="1" class="reaction img-fluid" alt="">
        </div>
        <div class="col-md-2">
          <img src="emoji2.png" id="2" class="reaction img-fluid" alt="">
        </div>
        <div class="col-md-2">
          <img src="emoji3.png" id="3" class="reaction img-fluid" alt="">
        </div>
        <div class="col-md-2">
          <img src="emoji4.png" id="4" class="reaction img-fluid" alt="">
        </div>
        <div class="col-md-2">
          <img src="emoji5.png" id="5" class="reaction img-fluid" alt="">
        </div>
        <div class="col-md-1"></div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="thanks" class="text-center"></div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
      <script>
        var socket = io();

        var click = document.createElement('oneClick')
        click.innerHTML = '<p>Thanks for voting!</p>'

        // socket.on('click', function(msg, msg2){
        //   console.log(msg)
        //   console.log(msg2)
        //   document.getElementById("thanks").appendChild(click)
        // });

        function emit(msg) {
          socket.emit(msg)
          console.log(msg + " was clicked")
        }

        function selectImg(id) {
          ["1", "2", "3", "4", "5"].forEach(function(imgId) {
            document.getElementById(imgId).className = document.getElementById(imgId).className.replace("selected", "").trim()
          })
          document.getElementById(id).className += " selected";
        }

        document.getElementById("1").onclick = function() {
          selectImg("1")
          emit("one")
        }
        document.getElementById("2").onclick = function() {
          selectImg("2")
          emit("two")
        }
        document.getElementById("3").onclick = function() {
          selectImg("3")
          emit("three")
        }
        document.getElementById("4").onclick = function() {
          selectImg("4")
          emit("four")
        }
        document.getElementById("5").onclick = function() {
          selectImg("5")
          emit("five")
        }
    </script>
  </body>
</html>
